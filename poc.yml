name: poc Workflow                                 #The name of the workflow is "Sample Workflow."

on:                                                #The workflow is triggered on a push event to the main branch.
  push:
    branches:
      - main

jobs:                                                      #The workflow consists of a single job called "build" that runs on the ubuntu-latest runner.
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository                                #: This step checks out the source code from the repository.
        uses: actions/checkout@v2

      - name: Set up Node.js                                      #It sets up Node.js 14.
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Deploy to Production                             #This step is conditional and runs only if the previous steps are successful. It's a placeholder for deployment tasks.
        if: success()
        run: |
          echo "Deploying to production..."
          # Add your deployment steps here
